<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Disciplinas</title>
	
	<h:outputStylesheet library="css" name="sistema.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="listar-alterar-excluir.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h1>Disciplinas</h1>

	<h:form id="frm">
		<h:dataTable var="disciplina" value="#{listarAlterarDisciplinaBean.disciplinas}" width="20%"
		styleClass="grid" headerClass="cabecalho" rowClasses="cor-sim, cor-nao" 
		columnClasses="disciplina-funcao, operacoes">
			
			<h:column>
				<f:facet name="header">Disciplina</f:facet>
				
				<h:outputText value="#{disciplina.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Operações</f:facet>
				<h:link outcome="CadastroDisciplina">
					<h:graphicImage value="/imagens/editar.png"/>
					<f:param name="codigo" value="#{disciplina.id}"/>
				</h:link>
				
				<h:commandLink action="#{listarAlterarDisciplinaBean.excluir}">
					<h:graphicImage value="/imagens/excluir.png"/>
					<f:setPropertyActionListener target="#{listarAlterarDisciplinaBean.disciplinaSelecionada}" 
					value="#{disciplina}"/>
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
	</h:form>
	
</h:body>

</html>
