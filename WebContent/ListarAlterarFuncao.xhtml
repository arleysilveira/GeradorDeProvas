<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funções</title>
	
	<h:outputStylesheet library="css" name="sistema.css"/>
	<h:outputStylesheet library="css" name="listar-alterar-excluir.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h1>Lista de Funções</h1>
	<div style="margin: 0px 20px">
	<h:form id="frm">
	<p:dataTable width="20%" var="funcao" value="#{listarAlterarFuncaoBean.funcoes}" 
		styleClass="grid" columnClasses="disciplina-funcao, operacoes" rowClasses="cor-sim, cor-nao"
		headerClass="cabecalho">
		
		<p:column >
			<f:facet name="header">Funções</f:facet>
			
			<h:outputText value="#{funcao.nome}"/>
		</p:column>
		
		<p:column styleClass="operacoes">
			<f:facet name="header">Operações</f:facet>
			
			<h:link outcome="CadastroFuncao">
				<h:graphicImage value="/resources/imagens/editar.png"/>
				<f:param name="codigo" value="#{funcao.id}" />
			</h:link>
			
			<h:commandLink action="#{listarAlterarFuncaoBean.excluir}">
				<h:graphicImage value="/resources/imagens/excluir.png"/>
				<f:setPropertyActionListener target="#{listarAlterarFuncaoBean.funcaoSelecionada}" value="#{funcao}"/>
				<f:ajax render="@form"/>
			</h:commandLink>
			
		</p:column>
	
		</p:dataTable>
		<br/>
		<p:button value="Tela Inicial" outcome="inicio" icon="ui-icon-home"/>
	</h:form>
	</div>
</h:body>

</html>
