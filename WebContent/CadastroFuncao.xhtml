<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>

<h:body>
<h:messages />
	<h:form id="frm">
	<h:panelGrid columns="2">
		<f:facet name="header">Cadastro de Funções</f:facet>

		<h:outputLabel value="Função: " />
		<h:panelGroup>
			<h:inputText id="nome" value="#{cadastroFuncaoBean.funcao.nome}" />
			<h:message for="nome"/>
		</h:panelGroup>
		
		<h:outputLabel value="Cargo:"/>
			<h:selectOneMenu value="#{cadastroFuncaoBean.funcao.cargo}" >
				<f:selectItems value="#{cadastroFuncaoBean.cargos}"
					var="cargo" itemValue="#{cargo}" itemLabel="#{cargo.nome}"/>
			</h:selectOneMenu>
		
		<h:commandButton value="Cadastrar" action="#{cadastroFuncaoBean.cadastrar}"/>
		<h:commandButton value="Voltar" action="inicio"/>
	</h:panelGrid>
	</h:form>
</h:body>

</html>
