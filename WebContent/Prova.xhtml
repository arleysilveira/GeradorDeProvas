<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>

<h:body>
	<!-- Primeira Disciplina -->
		<h3>#{gerarProvaBean.prova.disciplinaSelecionada.nome}</h3>
	<h:form>
		<h:dataTable width="80%"
			value="#{gerarProvaBean.questoesSelecionadas}" var="questao"
			border="1">
			<h:column>
				<h:outputText value="#{questao.titulo}" escape="false"/>
			</h:column>

			<h:column>
				<h:commandButton value="Modificar"
					action="#{gerarProvaBean.modificarQuestao}">
					<f:setPropertyActionListener
						target="#{gerarProvaBean.questaoModificada}" value="#{questao}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>

		<br />

		<!-- Segunda Disciplina -->
			<h3>#{gerarProvaBean.prova2.disciplinaSelecionada.nome}</h3>

		<h:dataTable width="80%"
			value="#{gerarProvaBean.questoesSelecionadas2}" var="questao"
			border="1">
			<h:column>
				<h:outputText value="#{questao.titulo}" escape="false"/>
			</h:column>

			<h:column>
				<h:commandButton value="Modificar"
					action="#{gerarProvaBean.modificarQuestao2}">
					<f:setPropertyActionListener
						target="#{gerarProvaBean.questaoModificada}" value="#{questao}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>

		<br />

		<!-- Terceira Disciplina -->
		<h3> #{gerarProvaBean.prova3.funcaoSelecionada.nome} </h3>

		<h:dataTable width="80%"
			value="#{gerarProvaBean.questoesSelecionadas3}" var="questao"
			border="1">
			<h:column>
				<h:outputText value="#{questao.titulo}" escape="false" />
			</h:column>

			<h:column>
				<h:commandButton value="Modificar"
					action="#{gerarProvaBean.modificarQuestao3}">
					<f:setPropertyActionListener
						target="#{gerarProvaBean.questaoModificada}" value="#{questao}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>
		#{gerarProvaBean.questaoSubjetiva.titulo}
		
		<h:commandButton value="Gerar Prova"/>
		<h:button value="Voltar" outcome="GerarProva"/>
	</h:form>
	
</h:body>
</html>
