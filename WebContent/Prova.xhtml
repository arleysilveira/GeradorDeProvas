<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>

<h:body>
	<!-- Primeira Disciplina -->
		
	<h:form>
		<p:dataTable width="80%"
			value="#{gerarProvaBean.questoesSelecionadas}" var="questao"
			border="1">
			<f:facet name="header">#{gerarProvaBean.prova.disciplinaSelecionada.nome}</f:facet>
			<p:column>
			
				<h:outputText id="questao" value="#{questao.titulo}" escape="false"/>
			</p:column>

			<p:column>
				<p:commandButton value="Modificar" update="questao"
					action="#{gerarProvaBean.modificarQuestao}">
					<f:setPropertyActionListener
						target="#{gerarProvaBean.questaoModificada}" value="#{questao}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>

		<br />

		<!-- Segunda Disciplina -->
		<p:dataTable width="80%"
			value="#{gerarProvaBean.questoesSelecionadas2}" var="questao"
			border="1">
			<f:facet name="header">#{gerarProvaBean.prova2.disciplinaSelecionada.nome}</f:facet>
			<p:column>
				<h:outputText id="questao2" value="#{questao.titulo}" escape="false"/>
			</p:column>

			<p:column>
				<p:commandButton value="Modificar" update="questao2"
					action="#{gerarProvaBean.modificarQuestao2}">
					<f:setPropertyActionListener
						target="#{gerarProvaBean.questaoModificada}" value="#{questao}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>

		<br />

		<!-- Terceira Disciplina -->
		<p:dataTable width="80%" id="tabela"
			value="#{gerarProvaBean.questoesSelecionadas3}" var="questao"
			border="1">
			<f:facet name="header">#{gerarProvaBean.prova3.funcaoSelecionada.nome}</f:facet>
			<p:column>
				<h:outputText id="questao3" value="#{questao.titulo}" escape="false" />
			</p:column>

			<p:column>
				<p:commandButton value="Modificar" update="questao3"
					action="#{gerarProvaBean.modificarQuestao3}">
					<f:setPropertyActionListener
						target="#{gerarProvaBean.questaoModificada}" value="#{questao}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
		#{gerarProvaBean.questaoSubjetiva.titulo}
		<p:commandButton value="Modificar QuestÃ£o Subjetiva"/>
		<br/>
		
		<p:commandButton value="Gerar Prova" ajax="@this"/>
		<p:button value="Voltar" outcome="GerarProva"/>
	</h:form>
	
</h:body>
</html>
