<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gerador de Prova</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid>
			<f:facet name="header">Gerador de prova</f:facet>

			<h:panelGroup>
				<h:commandButton value="Cadastrar Disciplinas"
					action="CadastroDisciplina?faces-redirect=true" />
				<h:commandButton value="Listar/Alterar Disciplinas" />
			</h:panelGroup>

			<h:panelGroup>
				<h:commandButton value="Cadastrar Questões"
					action="CadastroQuestao?faces-redirect=true" />
				<h:commandButton value="Listar/Alterar Questões" />
			</h:panelGroup>
			
			<h:panelGroup>
				<h:commandButton value="Cadastrar Funções"
					action="CadastroFuncao?faces-redirect=true" />
				<h:commandButton value="Listar/Alterar Funções" />
			</h:panelGroup>

			<h:commandButton value="Gerar Prova"
				action="GerarProva?faces-redirect=true" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
