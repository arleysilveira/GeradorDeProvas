<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam value="#{cadastroFuncaoBean.funcao}" name="codigo" />
</f:metadata>


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Função</title>
	<h:outputStylesheet library="css" name="geral.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div align="center" style="margin-top: 70px">
		<p:messages />
		<h:form id="frm">
			<p:panelGrid columns="2">
				<f:facet name="header">Cadastro de Funções</f:facet>

				<p:outputLabel value="Função: " />
				<h:panelGroup>
					<p:inputText id="nome" value="#{cadastroFuncaoBean.funcao.nome}" />
					<p:message for="nome" />
				</h:panelGroup>

				<p:outputLabel value="Cargo:" />
				<p:selectOneMenu value="#{cadastroFuncaoBean.funcao.cargo}">
					<f:selectItems value="#{cadastroFuncaoBean.cargos}" var="cargo"
						itemValue="#{cargo}" itemLabel="#{cargo.nome}" />
				</p:selectOneMenu>

				
				<f:facet name="footer">
				<p:commandButton value="Salvar"
					action="#{cadastroFuncaoBean.cadastrar}" ajax="@this"
					icon="ui-icon-disk" />
					<p:button value="Cancelar" outcome="inicio" icon="ui-icon-cancel" />
					<p:button value="Lista de Funções" outcome="ListarAlterarFuncao"
						icon="ui-icon-grip-solid-horizontal" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</div>
</h:body>

</html>
