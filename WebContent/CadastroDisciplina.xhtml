<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Disciplinas</title>
</h:head>

<h:body>
<h:messages/>
<h:form id="frm">
	<h:panelGrid columns="2">
		<f:facet name="header">Cadastro de Disciplinas</f:facet>

		<h:outputLabel value="Disciplina: " />
		<h:panelGroup>
			<h:inputText id="nome" value="#{cadastroDisciplinasBean.disciplina.nome}" />
			<h:message for="nome"/>
		</h:panelGroup>
		
		<h:commandButton value="Cadastrar" action="#{cadastroDisciplinasBean.cadastrar}"/>
		<h:commandButton value="Cancelar" action="index?faces-redirect=true"/>
	</h:panelGrid>
	</h:form>
</h:body>
</html>
