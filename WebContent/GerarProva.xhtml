<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gerar Prova</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">Gerar Prova</f:facet>

			<h:outputLabel value="Nº de Disciplinas:" />
			<h:selectOneMenu>
				<f:selectItem itemValue="1" />
				<f:selectItem itemValue="2" />
				<f:selectItem itemValue="3" />
				<f:selectItem itemValue="4" />
				<f:selectItem itemValue="5" />
				<f:selectItem itemValue="6" />
				<f:selectItem itemValue="7" />
				<f:selectItem itemValue="8" />
				<f:selectItem itemValue="9" />
				<f:selectItem itemValue="10" />
			</h:selectOneMenu>

			<h:panelGroup>
				<h:outputLabel value="Nº de Questões: " />
				<h:inputText size="2"/>
			</h:panelGroup>

			<h:panelGroup>
				<h:outputLabel value="Disciplina: " />
				<h:selectOneMenu>
					<f:selectItems value="#{gerarProvaBean.disciplinas}"
						var="disciplina" itemValue="#{disciplina}" itemLabel="#{disciplina.nome}"/>
				</h:selectOneMenu>
			</h:panelGroup>
			
			<h:commandButton value="Cadastrar"/>
			<h:commandButton value="Cancelar" action="inicio"/>
		</h:panelGrid>

	</h:form>
</h:body>

</html>
