<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="geral.css" />

	<title>Gerar Prova</title>
</h:head>

<h:body>
<p:messages />
	<h:form>
		<div align="center" style="margin-top: 70px">
			<p:panelGrid columns="3">
				<f:facet name="header">Gerar Prova</f:facet>

				<h:panelGroup>
					<p:outputLabel value="Disciplina: " />
					<p:selectOneMenu styleClass="caixa"
						value="#{gerarProvaBean.prova.disciplinaSelecionada}">
						<f:selectItems value="#{gerarProvaBean.disciplinas}"
							var="disciplina" itemValue="#{disciplina}"
							itemLabel="#{disciplina.nome}" />
					</p:selectOneMenu>
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value=" Fácil: " />
					<p:inputText size="1" value="#{gerarProvaBean.questoesFaceis[0]}"/>

					<p:outputLabel value=" Médio: " />
					<p:inputText size="1" value="#{gerarProvaBean.questoesMedias[0]}"/>

					<p:outputLabel value=" Difícil: " />
					<p:inputText size="1" value="#{gerarProvaBean.questoesDificeis[0]}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value=" V/F: " />
					<p:inputText size="1" value="#{gerarProvaBean.verdFalso[0]}" />

					<p:outputLabel value=" Subj: " />
					<p:inputText size="1" value="#{gerarProvaBean.subjetivas[0]}" />

					<p:outputLabel value=" Alternat: " />
					<p:inputText size="1" value="#{gerarProvaBean.alternativas[0]}" />
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="Disciplina: " />
					<p:selectOneMenu styleClass="caixa"
						value="#{gerarProvaBean.prova2.disciplinaSelecionada}">
						<f:selectItems value="#{gerarProvaBean.disciplinas}"
							var="disciplina" itemValue="#{disciplina}"
							itemLabel="#{disciplina.nome}" />
					</p:selectOneMenu>
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value=" Fácil: " />
					<p:inputText size="1" value="#{gerarProvaBean.questoesFaceis[1]}"/>

					<p:outputLabel value=" Médio: " />
					<p:inputText size="1"  value="#{gerarProvaBean.questoesMedias[1]}"/>

					<p:outputLabel value=" Difícil: " />
					<p:inputText size="1" value="#{gerarProvaBean.questoesDificeis[1]}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value=" V/F: " />
					<p:inputText size="1" value="#{gerarProvaBean.verdFalso[1]}" />

					<p:outputLabel value=" Subj: " />
					<p:inputText size="1" value="#{gerarProvaBean.subjetivas[1]}" />

					<p:outputLabel value=" Alternat: " />
					<p:inputText size="1" value="#{gerarProvaBean.alternativas[1]}" />
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="Função: " />
					<p:selectOneMenu value="#{gerarProvaBean.prova3.funcaoSelecionada}" styleClass="caixa">
						<f:selectItems value="#{gerarProvaBean.funcoes}" var="funcao"
							itemValue="#{funcao}" itemLabel="#{funcao.nome}" />
					</p:selectOneMenu>
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value=" Fácil: " />
					<p:inputText size="1" value="#{gerarProvaBean.questoesFaceis[2]}" />

					<p:outputLabel value=" Médio: " />
					<p:inputText size="1" value="#{gerarProvaBean.questoesMedias[2]}" />

					<p:outputLabel value=" Difícil: " />
					<p:inputText size="1" value="#{gerarProvaBean.questoesDificeis[2]}" />
				
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value=" V/F: " />
					<p:inputText size="1" value="#{gerarProvaBean.verdFalso[2]}"  />

					<p:outputLabel value=" Subj: " />
					<p:inputText size="1" value="#{gerarProvaBean.subjetivas[2]}" />

					<p:outputLabel value=" Alternat: " />
					<p:inputText size="1" value="#{gerarProvaBean.alternativas[2]}" />
				</h:panelGroup>
					
				<p:outputLabel value="Selecione a Página de Informações:" />
				<p:selectOneMenu value="#{gerarProvaBean.paginaSelecionada}">
					<f:selectItems value="#{gerarProvaBean.paginas}" var="pagina"
						itemValue="#{pagina}" itemLabel="#{pagina.titulo}"/>
				</p:selectOneMenu>
				<f:facet name="footer">
					<p:commandButton value="Gerar Prova"
						action="#{gerarProvaBean.listarQuestoes}" ajax="@this"
						icon="ui-icon-document" />

					<p:button value="Cancelar" outcome="inicio" icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>
		</div>
	</h:form>
</h:body>

</html>
