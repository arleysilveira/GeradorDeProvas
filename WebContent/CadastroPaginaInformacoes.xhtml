<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="codigo" value="#{cadastroPaginaInformacoesBean.pagina}" />
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="sistema.css"/>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h2>Cadastro Página de Informação</h2>
	<p:messages />
	<h:form>
		<p:outputLabel value="Titulo: "/>
		<p:inputText value="#{cadastroPaginaInformacoesBean.pagina.titulo}"/>
		<br/><br/>
		
		<p:editor id="titulo" height="500"
			value="#{cadastroPaginaInformacoesBean.pagina.texto}" />
		<br/>
		<p:commandButton value="Salvar" icon="ui-icon-disk"
			action="#{cadastroPaginaInformacoesBean.cadastrar}" ajax="@this" />
		<p:button value="Cancelar" outcome="inicio" icon="ui-icon-cancel" />
		<p:button value="Lista de Páginas" outcome="ListarAlterarPaginas.xhtml" icon="ui-icon-grip-solid-horizontal"/>
	</h:form>
</h:body>
</html>
